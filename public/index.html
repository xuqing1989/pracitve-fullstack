<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="app" ng-controller="it">
        <table class="table table-stripped">
            <tr>
                <th>Client</th>
                <th>Candidate</th>
                <th>Type</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="interview in list">
                <td>{{interview.Client}}</td>
                <td>{{interview.Candidate}}</td>
                <td>{{interview.Type}}</td>
                <td>{{interview.Date}}</td>
                <td><button ng-click="showQuestions(interview)">Questions</button></td>
            </tr>
        </table>
    </body>
</html>
